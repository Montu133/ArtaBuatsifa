<html class="scroll-smooth" lang="id">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
      font-family: 'Comic Neue', cursive, sans-serif;
      background: #fff0f6;
    }
    /* Animasi masuk */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in-up:nth-child(1) {
      animation-delay: 0.2s;
    }
    .fade-in-up:nth-child(2) {
      animation-delay: 0.4s;
    }
    .fade-in-up:nth-child(3) {
      animation-delay: 0.6s;
    }
    .fade-in-up:nth-child(4) {
      animation-delay: 0.8s;
    }
    .fade-in-up:nth-child(5) {
      animation-delay: 1s;
    }
    .fade-in-up:nth-child(6) {
      animation-delay: 1.2s;
    }
    .fade-in-up:nth-child(7) {
      animation-delay: 1.4s;
    }
    .fade-in-up:nth-child(8) {
      animation-delay: 1.6s;
    }
    .fade-in-up:nth-child(9) {
      animation-delay: 1.8s;
    }
    .fade-in-up:nth-child(10) {
      animation-delay: 2s;
    }
    .fade-in-up:nth-child(11) {
      animation-delay: 2.2s;
    }
    .fade-in-up:nth-child(12) {
      animation-delay: 2.4s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Custom scrollbar for gallery */
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #ffe4f0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #f472b6;
      border-radius: 10px;
    }
  </style>
 </head>

    arta ganteng 
   </p>

  <audio id="romantic-music" loop>
   <source src="https://htmlku.com/youready/youready.mp3" type="audio/mpeg"/>
   Your browser does not support the audio element.
  </audio>
  <script>
    // Attempt to play audio on page load, handle autoplay restrictions
    window.addEventListener('load', () => {
      const audio = document.getElementById('romantic-music');
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Autoplay was prevented, show a user interaction hint or play on first click
          const playOnInteraction = () => {
            audio.play();
            window.removeEventListener('click', playOnInteraction);
            window.removeEventListener('touchstart', playOnInteraction);
          };
          window.addEventListener('click', playOnInteraction);
          window.addEventListener('touchstart', playOnInteraction);
        });
      }
    });
  </script>
 </body>
</html>
